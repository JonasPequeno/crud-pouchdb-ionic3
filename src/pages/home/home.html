<ion-header>
  <ion-navbar color="secondary" no-border-bottom>
    <ion-title>
      Todos
    </ion-title>
    <ion-buttons end>
      <button (click)="createTodo()" color="favorite">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="home">
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item (press)="updateTodo(todo)">
        {{todo.title}}
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="deleteTodo(todo)" color="danger">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
